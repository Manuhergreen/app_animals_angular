
<div class="gestion">
  <div>
    <h2 *ngIf="animalId">Edit this animal</h2>
    <h2 *ngIf="!animalId">Add an animal</h2>
  </div>
  <div class="form-container">
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
      <input formControlName="image" placeholder="Image URL"> 
      <input formControlName="name" placeholder="name">
      <input formControlName="species" placeholder="species">  
      <input formControlName="continent" placeholder="Continent"> 
      <button type="submit" [disabled]="!animalForm.valid">Submit</button>
    </form>
  </div>

  <figure class="animal-figure">
    <img src="{{newAnimal.image}}" alt="{{newAnimal.name}}"> 
    
  </figure>

  <!-- <div class="buttons_gestion">
    <button routerLink="/">Ir a home</button>
    <button routerLink="/lista">Ir a lista</button>
  
  </div> -->
</div>
